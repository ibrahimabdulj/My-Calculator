<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>

<body>
    <div class="cal">
        <div class="screen">
            <div id="input" class="screen-data"></div>
            <div id="answer" class="screen-data"></div>
        </div>
        <hr>
        <div class="keypad">
            <div class="side-keys">
                <div class="fnct">
                    <button class="arth" id="clear" value="">AC</button>
                    <button class="arth" id="erase" value="">+/-</button>
                    <button class="arth" id="perc" value="%">%</button>
                </div>

                <div class="num">
                    <div class="zero">
                        <button>0</button>
                    </div>
                    <button class="nbtn" value=".">.</button>
                    <button class="nbtn" value="1">1</button>
                    <button class="nbtn" value="2">2</button>
                    <button class="nbtn" value="3">3</button>
                    <button class="nbtn" value="4">4</button>
                    <button class="nbtn" value="5">5</button>
                    <button class="nbtn" value="6">6</button>
                    <button class="nbtn" value="7">7</button>
                    <button class="nbtn" value="8">8</button>
                    <button class="nbtn" value="9">9</button>

                </div>
            </div>
            <div class="arithmetics">
                <button id="arth" value="/">/</button>
                <button id="arth" value="*">X</button>
                <button id="arth" value="-">-</button>
                <button id="arth" value="+">+</button>
                <button id="arth" class="equals" value="">=</button>
            </div>
        </div>


    </div>








</body>

</html>
